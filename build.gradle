apply plugin: 'java'

repositories {
    mavenCentral()
}

List compileLibraries =['com.sun.jersey:jersey-server:2.17',
                        'com.sun.jersey:jersey-grizzly2:2.17',
                        'com.sun.jersey:jersey-core:2.17',
                        'javax.ws.rs:jsr311-api:1.1.1']

List testCompileLibraries =['junit:junit:4.+']
dependencies {
    compile (compileLibraries )

    testCompile (testCompileLibraries)
}
